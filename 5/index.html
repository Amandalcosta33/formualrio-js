<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>
    <body>
            <label for="nome-e-sobrenome">Nome Completo:</label>
            <input class="campo-padrao" name="nome-e-sobrenome" id="nome-e-sobrenome" placeholder="Nome completo">

            <label for="rg">RG:</label>
            <input name="rg" id="rg" class="campo-padrao"  placeholder="000.000.000-0">

            <label for="nome-do-pai">Nome do pai:</label>
            <input class="campo-padrao" name="nome-do-pai" id="nome-do-pai" placeholder="Nome do pai">

            <label for="escolaridade">Escolaridade</label>
                <select name="escolaridade" id="escolaridade">
                    <option value="emi">Ensino médio incompleto</option>
                    <option value="emc" selected>Ensino médio completo</option>
                    <option value="gi">Graduação incompleta</option>
                    <option value="gc">Graduação completa</option>
                    <option value="escolha" selected>Selecione</option>
                </select>

                <label for="telefone">Telefone:</label>
                <input type="tel"name="telefone" id="telefone" class="campo-padrao" placeholder="(XX) XXXXX-XXXX" maxlength="20">

                
                <label for="email">E-mail:</label>
                <input  type="email" name="email" id="email" class="campo-padrao" placeholder="seunome@dominio.com">

                
                <button type="submit">Cadastrar</button>
                <input class="botao" type="reset" value="Limpar">

                <label for="nascimento"> Data de nascimento </label>
                <input type="date" name="nascimento" id="nascimento" clas="campo-padrao">

                <label for="cpf">CPF:</label>
                <input name="cpf" id="cpf" class="campo-padrao" maxlength="8" placeholder="000.000.000.00">

                <label for="nome-da-mãe">Nome da mãe:</label>
            <input class="campo-padrao" name="nome-da-mãe" id="nome-da-mãe" placeholder="Nome da mãe">

            <label for="Profissão">Profissão</label>
            <input class="campo-padrao" name="Profissão" id="Profissão" placeholder="Profissão">

            <label for="Celular">Celular:</label>
                <input type="tel"name="Celular" id="Celular" class="campo-padrao" placeholder="(XX) XXXXX-XXXX" maxlength="20">



    </body>
    </html>
